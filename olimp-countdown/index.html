<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Rio 2016</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="static/css/bootstrap-cover.css">
    <link rel="stylesheet" type="text/css" href="static/css/style.css">
</head>
<body>
    <div class="site-wrapper">

      <div class="site-wrapper-inner">

        <div class="cover-container">

          <div class="inner cover">
            <img src="static/img/rio2016.png" alt="Rio 2016" id="logo-rio">
            <div class="table-responsive">
                <table class="table">
                    <thead class="thead-mob">
                        <tr>
                            <th>DIAS</th>
                            <th>HORAS</th>
                        </tr>
                    </thead>
                    <tr class="cover-heading countdown-mob" id="countdown-1"></tr>
                    <thead class="thead-mob">
                        <tr>
                            <th>MIN</th>
                            <th>SEG</th>
                        </tr>
                    </thead>
                    <tr class="cover-heading countdown-mob" id="countdown-2"></tr>

                    <thead class="thead-dsk">
                        <tr>
                            <th>DIAS</th>
                            <th>HORAS</th>
                            <th>MIN</th>
                            <th>SEG</th>
                        </tr>
                    </thead>
                    <tr class="cover-heading countdown-dsk" id="countdown"></tr>
                </table>
            </div>
          </div>

        </div>

      </div>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
    <script src="static/js/bootstrap.min.js"></script>
    <script src="static/js/countdown.min.js"></script>
    <script src="static/js/main.js"></script>
    <script src="static/js/swapcolors.js"></script>
</body>
</html>
