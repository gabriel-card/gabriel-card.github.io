<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Countdown Bolimpiadas</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="static/css/bootstrap-cover.css">
    <link rel="stylesheet" type="text/css" href="static/css/style.css">
</head>
<body>
    <div class="site-wrapper">

      <div class="site-wrapper-inner">

        <div class="cover-container">

          <div class="masthead clearfix">
            <div class="inner">
              <h3 class="masthead-brand">Bolimpiadas</h3>
              <nav>
                <ul class="nav masthead-nav">
                  <li class="active"><a href="#">Countdown</a></li>
                  <li><a href="http://globoesporte.globo.com/olimpiadas/">Rio 2016</a></li>
                </ul>
              </nav>
            </div>
          </div>

          <div class="inner cover">
            <img src="static/img/rio2016.png" alt="Rio 2016" id="logo-rio">
            <div class="table-responsive">
                <table class="table">
                    <tr>
                        <td>DIAS</td>
                        <td>HORAS</td>
                        <td>MIN</td>
                        <td>SEG</td>
                    </tr>
                    <tr class="cover-heading" id="countdown"></tr>
                </table>
            </div>
          </div>

        </div>

      </div>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
    <script src="static/js/bootstrap.min.js"></script>
    <script src="static/js/countdown.min.js"></script>
    <script src="static/js/main.js"></script>
</body>
</html>
